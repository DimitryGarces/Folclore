<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Inicio</title>
  <link rel="icon" type="imagen/png" href="css/icono.png" />
  <link rel="stylesheet" href="css/style_principal.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-9 col-s-9 col-m-10 col-l-10 " style="background-color: rgb(211, 160, 191);">
        <div include-html="partes/menu.html"></div>
      </div>
      <script>
        $(document).ready(function () {
          $.ajax({
            url: "validate_session.php",
            type: "GET",
            dataType: "json",
            success: function (active_user) {
              if (active_user) {
                // Cargar el menú para active_user verdadero
                $(".status_session").load("partes/menu3.html");
              } else {
                // Cargar el menú para active_user falso
                $(".status_session").load("partes/menu2.html");
              }
            },
            error: function (xhr, status, error) {
              console.error(error);
            },
          });
        });

      </script>
      <div class="col-xs-3 col-s-3 col-m-2 col-l-2 " style="background-color: rgb(211, 160, 191);">
        <div class="status_session" include-html=""></div>
      </div>

      <div class="col-xs-12 col-s-12 col-m-12 col-l-6">
        <div include-html="partes/info1.html"></div>
      </div>

      <div class="col-xs-12 col-s-12 col-m-12 col-l-6">
        <div include-html="partes/info2.html"></div>
      </div>

    </div>
  </div>

  <div include-html="partes/footer.html"></div>

  <script src="js/include-html.js"></script>
</body>

</html>
